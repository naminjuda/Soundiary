<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundiary - 로그인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Soundiary</h1>
        <h2>로그인</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">로그인</button>
        </form>

        <div class="social-divider">또는</div>

        <button type="button" id="kakao-login-btn" class="btn kakao">
            <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/KjZhhhNoTbpsc7KPHKfgK1/o.jpg" alt="카카오 로고">
            카카오로 로그인하기
        </button>
        
        <p class="auth-link">계정이 없으신가요? <a href="/signup.html">회원가입</a></p>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
