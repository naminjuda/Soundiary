version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:3000"
    restart: on-failure
    depends_on:
      - db
    env_file:
      - .env
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: soundiary_user
      MYSQL_PASSWORD: webapp_team7
      MYSQL_DATABASE: soundiary_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/db_init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db_data:
